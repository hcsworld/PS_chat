<!doctype html>
<html lang="en">

<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PS CHAT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;
    }

    .id {
      width: 320px;
    }

    .pass {
      width: 320px;

    }

    .outer {
      width: 600px;
      height: 300px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -300px;
      margin-top: -150px;
    }
  </style>
</head>

<body>
  <div class="outer d-flex flex-column p-2 align-items-center">
    <h1 style="font-size: 200%;">Sign up</h1>

    <div class="m-2 form-floating id d-flex flex-row">
      <input id="id" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput align">ID</label>
    </div>

    <div class="m-2 form-floating pass d-flex flex-row ">
        <input id="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="m-2 form-floating pass d-flex flex-row ">
        <input id="password_check" type="password" class="form-control" id="floatingPassword" placeholder="Password check">
        <label for="floatingPassword">Password check</label>
    </div>

    <div class="d-flex flex-column justify-content-around p-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Professor
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Student
            </label>
          </div>
    </div>
      

    <div class="buttons d-flex flex-row">
        <button class="m-2 btn btn-primary" type="submit" id="sign_up">Sign up</button>
        <button class="m-2 btn btn-secondary" type="submit" id="sign_up">Cancel</button>
    </div>
  </div>
  <script src="log_in.js" defer=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
