<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PS CHAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    h1 {
        text-align: center;
    }

    .id {
        width : 320px;
    }
    .pass {
        width : 320px;
        
    }
    .outer{
      width:600px;
      height:300px;
      position:absolute;
      left:50%;
      top:50%;
      margin-left:-300px;
      margin-top:-150px;
    }
  
  </style>
  </head>
  <body>
    <div class="outer d-flex flex-column p-2 align-items-center">
        <h1 style="font-size: 400%;">PS CHAT</h1>
            <form id="user_info" action="/main" method="post">
                <div class="m-2 form-floating id d-flex flex-row">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput align">Email address</label>
                
            </div>
            <div class="m-2 form-floating pass d-flex flex-row">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </form> 
        <div class="m-2 form-floating pass d-flex flex-row">
            <button form="user_info" id='log_in_btn' class="m-2 btn btn-primary" type="submit">Log in</button>
            <a href='sign_up'><button class="m-2 btn btn-dark" type="button">Sign up</button></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/log_in.js"></script>  
</body>
</html>
