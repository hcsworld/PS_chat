<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PS CHAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .nav {
            width: 15%;
            position: fixed;
            height: 100%;
        }

        .content {
            position: fixed;
            width: 85%;
            height: 100%;
        }

        .form-control {
            width: 320px;
        }

        .field {
            margin-left: 34%;
        }

        .field2 {
            margin-left: 43%;
        }

        .field3 {
            margin-left: 44%;
        }
    </style>
</head>

<body>

    <ul class="nav nav-pills flex-column bg-light">
        <div class="container m-2">
            <h1>PS CHAT</h1>
        </div>
        <div class="container">
            <h3>For Student</h3>
        </div>
        <li class="nav-item  m-1 mt-5">
            <a class="nav-link" href="/main">Talk</a>
        </li>
        <li class="nav-item m-1">
            <a class="nav-link" href="/create">Create</a>
        </li>
        <li class="nav-item m-1">
            <a class="nav-link" href="/log_out">Log out</a>
        </li>
    </ul>
    <div class="container p-0" style="margin-left: 15%">
        <div>
            <h2 class="pt-5 ps-5">Create Chating Room</h2>
            <div>
                <div class=" d-flex flex-column content m-0 bg-success bg-opacity-10">
                    <div class="d-inline-flex flex-row align-items-center field" style="margin-top:15%;">
                        <div class="form-floating m-3">
                            <input type="text" class="form-control" placeholder="Leave a comment here" id="room_name_text">
                            <!-- <textarea class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea"></textarea> -->
                            <label for="room_name_text">Room name</label>
                        </div>
                    </div>
                    <div class="d-inline-flex flex-row align-items-center field">
                        <div class="form-floating m-3">
                            <input type="text" class="form-control" placeholder="Leave a comment here" id="code_text">
                                <!-- <textarea class="form-control" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea> -->
                            <label for="code_text">Code for enter</label>
                        </div>
                    </div>
                    <div class="field2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="room_type" id="room_type_area"
                                value="option1" checked>
                            <label class="form-check-label" for="room_type_area">분야</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="room_type" id="room_type_subject"
                                value="option2">
                            <label class="form-check-label" for="room_type_subject">과목</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-sm field3 mt-2"
                        style="height: 50px; width: 100px;" id="create_btn">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/create_chatroom.js"></script>  
</body>

</html>
