<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PS CHAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .nav {
            width: 15%;
            position: fixed;
            height: 100%;
        }

        .content {
            position: fixed;
            width: 85%;
            height: 100%;
        }

        .form-control {
            width: 320px;
        }

        .list-group {
            width: 30%;
            margin: 10%;
            margin-top: 5%;

        }
    </style>
</head>

<body>

    <ul class="nav nav-pills flex-column bg-light">
        <div class="container m-2">
            <h1>PS CHAT</h1>
        </div>
        <div class="container">
            <h3>For Student</h3>
        </div>
        <li class="nav-item  m-1 mt-5">
            <a class="nav-link" href="/main">Talk</a>
        </li>
        <li class="nav-item m-1">
            <a class="nav-link" href="/create">Create</a>
        </li>
        <li class="nav-item m-1">
            <a class="nav-link" href="/log_out">Log out</a>
        </li>
    </ul>
    <div class="container p-0" style="margin-left: 15%">
        <div>
            <h2 class="pt-5 ps-5">Room list</h2>
            <div>
                <div class=" d-flex flex-column content m-0 bg-success bg-opacity-10">
                    <div class="d-flex">
                        <div class="list-group" id="type_area">
                            <h4>분야</h4>
                            <!-- <button type="button" class="list-group-item list-group-item-action chatroom_btn">운영체제</button>
                            <button type="button" class="list-group-item list-group-item-action chatroom_btn">프로그래밍언어</button>
                            <button type="button" class="list-group-item list-group-item-action chatroom_btn">오픈소스소프트웨어실습</button> -->
                        </div>
                        <div class="list-group" id="type_subject">
                            <h4>과목</h4>
                            <!-- <button type="button" class="list-group-item list-group-item-action chatroom_btn">운영체제</button>
                            <button type="button" class="list-group-item list-group-item-action chatroom_btn">프로그래밍언어</button>
                            <button type="button" class="list-group-item list-group-item-action chatroom_btn">오픈소스소프트웨어실습</button> -->
                        </div>
                    </div>
                    <div style="margin-left:10%; margin-top: 15%;">
                        <h4>Join the new chat!</h4>
                        <div class="d-flex">
                            <div class="d-inline-flex flex-row align-items-center field">
                                <div class="form-floating m-1">
                                    <input type="text" class="form-control" placeholder="Enter codes"
                                        id="chat_room_code"></textarea>
                                    <!-- <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea"></textarea> -->
                                    <label for="chat_room_code">Room code</label>
                                </div>
                                <button type="button" class="btn btn-success btn-sm" id="join_btn"
                                    style="height: 55px; width: 100px;">Join!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>  
</body>

</html>
